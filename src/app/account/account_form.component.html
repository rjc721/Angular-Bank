<div class="row">

  <form class="col-md-6" #form>
    <h3>Add new account</h3>

    <div *ngIf="error">
      <div class="alert alert-danger"><strong>Creation error!</strong> {{error}}</div>
    </div>

    <div class="form-group">
      <label for="title">Title:</label>
      <input class="form-control" id="title" type="text" name="title" value="" #title>
    </div>

    <div class="form-group">
      <label for="desc">Description:</label>
      <input class="form-control" id="desc" type="text" name="desc" value="" #desc>
    </div>

    <div class="form-group">
      <label for="balance">Balance:</label>
      <input class="form-control" id="balance" type="text" name="balance" value="" #balance>
    </div>

    <div class="form-group">
      <button class="btn btn-success" (click)="createAcc(title, desc, balance)">Create</button>
    </div>
  </form>

</div>
